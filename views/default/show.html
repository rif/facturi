  <tbody>
    <tr>
      <td colspan="2"><h1>{{=T('Invoice number %s') % f.number}}</h1></td>
    </tr>
    <tr>
      <td>
	{{=f.client.name}}
      </td>
      <td>
	{{=f.firm.name}}
      </td>

      <td height="600px" colspan="2">{{=MARKMIN(f.description)}}</td>

    <tr>
       <td>{{=T('Total')}}</td>

    </tr>
  </tbody>
</table>
